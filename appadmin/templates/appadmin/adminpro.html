{% extends 'main.html' %}
{% block sidebar %}
{% include 'appadmin/adamah/navbar.html' %}
{% endblock %}
{% block content %}

<div class="modal fade" id="addadminprofile" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <!-- Modal content -->
</div>
<div class="page-wrapper">
<div class="container-fluid" >
    <div class="card shadow mb-4"  >
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Admin Profile 
            </h6>
        </div>
        <div class="card-body">
          
            <div class="table-responsive">
               

                <table class="table table-striped table-bordered table-hover" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr style="background-color: #338573; color: white;">
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tbody>
                            {% for admin in admins %}
                            <tr>
                                <td>{{admin.id}}</td>
                                <td>{{admin.username}}</td>
                                <td>{{admin.email}}</td>
                                <td>
                                    <form action="" method="post">
                                        <input type="hidden" name="delete_id" value="{{ admin.id }}">
                                        <button type="submit" name="delete_btn" class="btn btn-danger btn-sm">DELETE</button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                        
                        
                        </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
</div>
<!-- This part is after the existing table displaying admin profiles -->

{% endblock %}
